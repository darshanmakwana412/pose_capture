<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Orientation and Position Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #orientationData, #motionData {
      margin-top: 20px;
    }
    .matrix {
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Device Orientation and Position</h1>
  
  <!-- Orientation Data -->
  <div id="orientationData">
    <h2>Orientation</h2>
    <p>Absolute: <span id="absolute">0</span></p>
    <p>Alpha (Z-axis rotation): <span id="alpha">0</span>°</p>
    <p>Beta (X-axis tilt): <span id="beta">0</span>°</p>
    <p>Gamma (Y-axis tilt): <span id="gamma">0</span>°</p>
  </div>

  <!-- Motion Data -->
  <div id="motionData">
    <h2>Position</h2>
    <p>Acceleration (X): <span id="accelX">0</span> m/s²</p>
    <p>Acceleration (Y): <span id="accelY">0</span> m/s²</p>
    <p>Acceleration (Z): <span id="accelZ">0</span> m/s²</p>
    <p>Translation (X): <span id="posX">0</span> m</p>
    <p>Translation (Y): <span id="posY">0</span> m</p>
    <p>Translation (Z): <span id="posZ">0</span> m</p>
  </div>

  <script>
    let velocity = { x: 0, y: 0, z: 0 };
    let position = { x: 0, y: 0, z: 0 };
    let lastTime = null;

    // Function to handle motion events and calculate translation
    function getMotion(event) {
      const accel = event.acceleration;
      const timestamp = event.timeStamp; // Time of the event in milliseconds

      // Time difference (deltaTime) in seconds
      if (lastTime === null) {
        lastTime = timestamp;
        return;
      }
      const deltaTime = (timestamp - lastTime) / 1000; // Convert ms to seconds
      lastTime = timestamp;

      // Update velocity: v = v + a * t
      velocity.x += (accel.x || 0) * deltaTime;
      velocity.y += (accel.y || 0) * deltaTime;
      velocity.z += (accel.z || 0) * deltaTime;

      // Update position: s = s + v * t
      position.x += velocity.x * deltaTime;
      position.y += velocity.y * deltaTime;
      position.z += velocity.z * deltaTime;

      // Display acceleration data
      document.getElementById("accelX").textContent = accel.x ? accel.x.toFixed(2) : 0;
      document.getElementById("accelY").textContent = accel.y ? accel.y.toFixed(2) : 0;
      document.getElementById("accelZ").textContent = accel.z ? accel.z.toFixed(2) : 0;

      // Display position (translation) data
      document.getElementById("posX").textContent = position.x.toFixed(2);
      document.getElementById("posY").textContent = position.y.toFixed(2);
      document.getElementById("posZ").textContent = position.z.toFixed(2);
    }

    // Add event listener for motion events
    window.addEventListener("devicemotion", getMotion);
  </script>
</body>
</html>
