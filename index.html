<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Orientation and Position Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #orientationData, #motionData {
      margin-top: 20px;
    }
    .matrix {
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>Device Orientation and Position</h1>
  
  <div id="orientationData">
    <h2>Orientation</h2>
    <p>Absolute: <span id="absolute">0</span></p>
    <p>Alpha (Z-axis rotation): <span id="alpha">0</span>°</p>
    <p>Beta (X-axis tilt): <span id="beta">0</span>°</p>
    <p>Gamma (Y-axis tilt): <span id="gamma">0</span>°</p>
  </div>

  <div id="motionData">
    <h2>Position</h2>
    <p>Acceleration (X): <span id="accelX">0</span> m/s²</p>
    <p>Acceleration (Y): <span id="accelY">0</span> m/s²</p>
    <p>Acceleration (Z): <span id="accelZ">0</span> m/s²</p>
    <p>Interval: <span id="interval">0</span> ms</p>
  </div>

  <script>
  
    function getOrientation(event) {
      const alpha = event.alpha.toFixed(2);
      const beta = event.beta.toFixed(2);
      const gamma = event.gamma.toFixed(2);
      const absolute = event.absolute;

      document.getElementById("absolute").textContent = absolute;
      document.getElementById("alpha").textContent = alpha;
      document.getElementById("beta").textContent = beta;
      document.getElementById("gamma").textContent = gamma;
    }

    function getMotion(event) {
      const accel = event.acceleration;
      const timestamp = event.interval;

      document.getElementById("accelX").textContent = accel.x.toFixed(2);
      document.getElementById("accelY").textContent = accel.y.toFixed(2);
      document.getElementById("accelZ").textContent = accel.z.toFixed(2);
      document.getElementById("interval").textContent = timestamp;
    }

    window.addEventListener("deviceorientation", getOrientation);
    window.addEventListener("devicemotion", getMotion);
    
  </script>
  
</body>
</html>
